google_analytics: "UA-33400102-1"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Don Lockhart"
resume_title:                   "Software Architect / Engineer"
resume_contact_email:
